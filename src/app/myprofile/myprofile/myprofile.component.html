<ng-progress></ng-progress>
<img id="logo1" src="assets/logo1.png" alt="">
<img id="logo2" src="assets/GitHub-Logo.png" alt="github logo">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div id="center" class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <img id="profilePic" src="{{user?.picture}}" alt="profile pic">
                </div>
                <div class="col-md-6">
                    <h4>NAME:{{user?.name}}</h4>
                    <h4>FOLLOWERS:{{user?.followers}}</h4>
                    <h4>FOLLOWINGS:{{user?.following}}</h4>
                    <h4>REPOSITORIES:{{user?.repositories}}</h4>
                    <h4>CREATED:</h4>
                    <button class="btn btn-lg" (click)="showRepo()" type="button" name="button">View Repos</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row hidden" *ngIf="show == true">
    <div *ngFor="let repo of repos" class="col-md-3">
        <h3>Name: {{repo.name}}</h3>
        <p>Description:{{repo.description}}</p>
        <p>Language:{{repo.language}}</p>
    </div>
</div>
